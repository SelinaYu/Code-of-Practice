<html>
    <head>
        <meta charset="utf-8">
        <title>CSS3 3D 转换</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- 最外层容器，控制图形的位置及在整个页面上的布局-->
    <div class="container">
        <div class="ctrContainer">
                <div class="contr"><label for="number">多柱体</label><input type="range" id="number" value="4" min="3" max="40"><span class="val" id="numberVal">4</span></div>   
                <div class="contr"><label for="width">宽</label><input type="range" id="width" value="400" max="4000"><span class="val" id="widthVal">400</span></div>
                <div class="contr"> <label for="height">高</label><input type="range" id="height" value="400" max="4000"><span class="val" id="heightVal">400</span></div>
                <div class="contr"> <label for="zT">Z轴偏移</label><input type="range" id ="zT" value="200" max="2000" ><span class="val" id="zTVal">200</span></div>
                <div class="contr"><label for="perspective">透视(perspective): </label>  <input type="range" id ="perspective" value="1000" max="10000" ><span class="val" id="perspectiveVal">1000</span></div>
                <div class="contr"><button id="btn">生成正多柱体</button></div>
                
        </div>
        <!-- 舞台层，设置 preserve-3d 与 perspective 视距  -->
        <div class="stage">
            <!-- 控制层，动画的控制层，通过这一层可以添加旋转动画或者触摸动画 -->
            <div class="control">
                <!-- 图片层，装入我们要拼接的图片 -->
                <div class="imgWrap" id="imgWrap">
                    <div class="img img1"></div>
                    <div class="img img2"></div>
                    <div class="img img3"></div>
                    <div class="img img4"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
    </body>
</html>
