<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div id="loginview">
<h2>Welcome to Brainstorming Quiz!</h2>
        <div class="login">
            <h6>用户登录</h6>
            <p>
                用户名:
                <input type="text" name="username" id="username1" placeholder="用户名" value=""><span id="usertip1">用户名不能为空</span>
            </p>
            <p>
                &nbsp密码:
                <input type="password" name="password" id="password1" placeholder="密码" value=""><span id="passwordtip1">密码不能为空</span>
            </p>
            <p>
                <input type="button" value="登录" id="login">
                <input type="button" value="注册" id="register">
            </p>
            <p>
                <input id="saveCookie" type="checkbox" value="" /> <span>记住密码10天</span>
               <input id="forgetCookie" type="checkbox" value="" />
                <span>忘记密码</span>
                
            </p>
        </div>
        </div>
        <div class="register">
            <h6>新用户注册</h6>
            <p>
                &nbsp用户名:
                <input type="text" id="username" placeholder="用户名"><span id="usertip">用户名不能为空</span>
            </p>
            <p>
                &nbsp &nbsp昵称:
                <input type="text" id="nickname" placeholder="昵称"><span id="nicknametip">昵称不能为空</span>
            </p>
            <p>
                &nbsp &nbsp密码:
                <input type="password" id="password" placeholder="密码"><span id="passwordtip">密码不能为空</span>
            </p>
            <p>
                确认密码:
                <input type="password" id="confirmpsw" placeholder="确认密码"><span id="confirmpswtip">确认密码不能为空</span>
            </p>
            <div id="button">
                <input type="button" value="提交" id="submit" />
                <input type="button" value="返回登录" id="returnlog" />
                <input type="button" value="删除用户" id="deleteuser">
            </div>
        </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/login.js"></script>
  
</body>

</html>
