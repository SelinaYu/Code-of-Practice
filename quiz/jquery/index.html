<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jq-quiz.js"></script>
    <style>
    ul {
        list-style: none;
    }
    
    li {
        font-family: serif;
        font-size: 2em;
    }
    
    input[type=radio] {
        border: 0px;
        width: 20px;
        height: 2em;
    }
    
    #container {
        background-color: rgb(189, 242, 175);
        border-radius: 6px;
        width: 75%;
        margin: 10% auto;
        -moz-box-shadow: 10px 10px 5px #888;
        -webkit-box-shadow: 10px 10px 5px #888;
        box-shadow: 10px 10px 5px #888;
        padding: 10px;
    }
    
    .nextButton,
    .backButton,
    .resetButton {
        box-shadow: 3px 3px 5px #888;
        border-radius: 6px;
        width: 180px;
        height: 60px;
        text-align: center;
        line-height: 60px;
        background-color: #ccc;
        margin: 0.6em -0.5em 0em 0.8em;
        float: right;
        font-size: 30px;
    }
    
    .resetButton {
        display: none;
    }
    
    .question {
        font-family: serif;
        /*   font-size: 2em;
        width: 90%;*/
        height: auto;
        margin: auto;
        border-radius: 6px;
        background-color: #ccc;
        text-align: center;
        position: relative;
    }
    
    .choiceList {
        font-family: Courier, serif;
        color: blueviolet;
    }
    
    .result {
        width: 30%;
        height: auto;
        border-radius: 6px;
        background-color: linen;
        margin: auto;
        text-align: center;
        font-family: serif;
        font-size: 2em;
    }
    </style>
</head>

<body>
    <div id="container">
        <div class="question"></div>
        <ul class="choiceList">
        </ul>
        <div class="result"></div>
        <input class="nextButton" type="button" value="NEXT" />
        <input class="backButton" type="button" value="BACK" />
        <input class="resetButton" type="button" value="Try again">
    </div>
</body>

</html>
