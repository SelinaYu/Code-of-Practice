<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>别碰绿色球</title>
    <link rel="stylesheet" href="ballgame.css">
    <script src="ballgame.js"></script>
</head>

<body>
    <div id="container">
        <canvas id="canvas" width="1000" height="500">
            换Chrome试试！！！
        </canvas>
        <div id="gameTip">
            <h1>游戏简介</h1>
            <ul>
                <li>
                    30秒内不让红色球碰到绿色球就算赢，否则输
                </li>
                <li>
                    可以使用方向键↑←↓→和字母W,A,S,D控制红球
                </li>
                <li>
                    使用ctrl键可以加速
                </li>
                <li>
                	支持点击或Enter键重新开始游戏
                </li>
            </ul>
          <div id="time"></div>
        </div>
    </div>
</body>

</html>
